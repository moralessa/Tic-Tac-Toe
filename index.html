<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="homeScreen">
                <div class="title row col-sm-12">
                    <h1>Tic-Tac-Toe</h1>
                </div>
                <br><br><br>
                <div class="playerSelection row">
                    <div class=" playerAnimate playerContainer col-md-4">
                        <div class="head"><h2>X</h2></div>
                        <div style="width:100%;height:100%;padding-bottom:0;position:relative;">
                            <iframe src="https://giphy.com/embed/12EgCfxIvVSuNG" width="100%" height="100%" style="position:relative" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                        </div>
                        <p><a href="https://giphy.com/gifs/gustavo-illustration-loop-kidmograph-12EgCfxIvVSuNG"></a></p>
                        <br>
                        <div class="foot">
                            <p id="p1">Player</p>
                            <p id="bot1">CPU</p>
                        </div>
                    </div>
                    <div class="vs col-md-4 ">
                        vs
                    </div>
                    <div class="playerContainer col-md-4">
                        <div class="head"><h2>O</h2></div>
                        <div style="width:100%;height:100%;padding-bottom:0;position:relative;"><iframe src="https://giphy.com/embed/Xn6wzvKsLMDD2" width="100%" height="100%" style="position:relative" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                        </div>
                        <p><a href="https://giphy.com/gifs/gustavo-illustration-kidmograph-doodle-Xn6wzvKsLMDD2"></a></p>
                        <br>
                        <div class="foot">
                            <p id="p2">Player</p>
                            <p id="bot2">CPU</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
