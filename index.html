<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2635eb7662.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="homeScreen animate__animated">
                <div class="title row col-sm-12">
                    <h1>Tic-Tac-Toe</h1>
                </div>
                <br><br><br>
                <div class="playerSelection row">
                    <div class="playerContainer col-md-4">
                        <div class="head"><h2>X</h2></div>
                        <div style="width:100%;height:100%;padding-bottom:0;position:relative;">
                            <iframe src="https://giphy.com/embed/12EgCfxIvVSuNG" width="100%" height="100%" style="position:relative" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                        </div>
                        <p><a href="https://giphy.com/gifs/gustavo-illustration-loop-kidmograph-12EgCfxIvVSuNG"></a></p>
                        <br>
                        <div class="foot" id="X">
                            <p id="player-one">Player</p>
                            <p id="bot-one">CPU</p>
                        </div>
                    </div>
                    <div class="vs col-md-4 ">
                        vs
                        <span id="start"><button>start game</button></span>
                    </div>
                    <div class="playerContainer col-md-4">
                        <div class="head"><h2>O</h2></div>
                        <div style="width:100%;height:100%;padding-bottom:0;position:relative;"><iframe src="https://giphy.com/embed/Xn6wzvKsLMDD2" width="100%" height="100%" style="position:relative" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                        </div>
                        <p><a href="https://giphy.com/gifs/gustavo-illustration-kidmograph-doodle-Xn6wzvKsLMDD2"></a></p>
                        <br>
                        <div class="foot" id="O">
                            <p id="player-two">Player</p>
                            <p id="bot-two">CPU</p>
                        </div>
                    </div>
                </div>
                <div class="footer ">
                    <a href="https://github.com/moralessa/OdinProject-Tic-Tac-Toe" target="blank_"><i class="fa-brands fa-github"></i>moralessa</a>
                </div>
            </div>
            <div class="loadScreen text-center d-none animate__animated">
                <div class="loadTitle row">
                    <h1 class="col-md-4" id="firstSelection"></h1>
                    <h1 class="col-md-4" id="versus">VS</h1>
                    <h1 class="col-md-4" id="secondSelection"></h1>
                </div>
                <br><br><br><br>
                <div class="row loadStart d-none animate__animated">
                    <h1 class="col-md-12 ">
                        Starts in... 
                        <br>
                        <br>
                        <span id="count"></span>
                    </h1>
                </div>
            </div>
            <div class="playScreen d-none animate__animated animate__slow">
                <div class="return text-start">
                    <button>Return</button>
                </div>
                <br>
                <div class="players row text-center">
                    <div class="player col-sm-6" id="playerOne">
                        
                    </div>
                    <br>
                    <div class="player col-sm-6 " id="playerTwo">
                        
                    </div>
                </div>
                <div class="playerWins row text-center">
                    <div id="firstPlayerWins" class="col-sm-6">0</div>
                    <div id="secondPlayerWins" class="col-sm-6">0</div>
                </div>
                <br><br>
                <h3 id="status" class="text-center"></h3>
                <h3 id="roundCount" class="text-center">0</h3>
                <br>
                <div class="gameBoard ">
                    <div class="space" id="s0"></div>
                    <div class="space" id="s1"></div>
                    <div class="space" id="s2"></div>
                    <div class="space" id="s3"></div>
                    <div class="space" id="s4"></div>
                    <div class="space" id="s5"></div>
                    <div class="space" id="s6"></div>
                    <div class="space" id="s7"></div>
                    <div class="space" id="s8"></div>
                </div>
                <br><br>
                <button id="again"><h3>Play Again?</h3></button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="modules/main.js" type="module"></script>
</body>
</html>
